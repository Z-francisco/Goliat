<div class="col-md-12" id="estadisticasg">

  <a routerLink="/Crear Pedido"><button class="btn btn-success">Crear nuevo pedido</button></a><br><br>


    <div class="card" style="display: flex; height: 500px; width: 100%; overflow: auto; overflow-y: auto;">
      <div class="card-header">
        <h5 class="card-title">Pedidos por verificar</h5>
        <div class="card-tools">
          <button class="btn btn-succes"></button>
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <div class="btn-group">
            <button type="button" class="btn btn-tool dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-wrench"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" role="menu">
              <a href="#" class="dropdown-item">Boton para funcion especial</a>
              <a href="#" class="dropdown-item">Boton para funcion especial</a>
              <a href="#" class="dropdown-item">Boton para funcion especial</a>
              <a class="dropdown-divider"></a>
              <a href="#" class="dropdown-item">Boton para funcion especial</a>
            </div>
          </div>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
          <div class="col text-center">
            <table  class="table no-centrar">
              <thead>
                <tr>
                  <th scope="col">Folio</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Direcci√≥n</th>
                  <th scope="col">Telefono</th>
                  <th scope="col" class="text-center">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Clientes of Clientes; let iControl=index" id="{{Clientes.id}}">
                  <th style scope="row">T-{{Clientes.id}}</th>
                  <td style>{{Clientes.nombre}}</td>
                  <td style>{{Clientes.direccion}}</td>
                  <td style>{{Clientes.numero}}</td>
                  <td class="text-center">
                    <a><button data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar" (click)="BorrarRegistro(Clientes.id, iControl)" class="btn boton-tabla btn-ligth"><img src="../../../assets/trash.svg" alt=""></button></a>
                    
                    <a data-toggle="tooltip" title="Editar" routerLink="/Editar Pedido/{{Clientes.id}}"><button class="btn btn-ligth boton-tabla"><img src="../../../assets/pencil.svg" alt=""></button></a>

                    <a data-toggle="tooltip" title="Verificar como venta" routerLink="/Verificar Cuenta/{{Clientes.id}}"><button class="btn btn-ligth boton-tabla"><img src="../../../assets/check-lg.svg" alt=""></button></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.col -->
        <!-- /.row -->
      </div>
      <!-- ./card-body -->

    </div>

  </div>
